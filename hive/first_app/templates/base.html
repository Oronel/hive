{% load staticfiles %}
<html>
<head>
<style>
body {
    font-size: 28px;
}

ul {
    list-style-type: none;
    margin: 0;
    overflow: hidden;
    background-color: #111;
    position: -webkit-sticky; /* Safari */
    position: sticky;
    top: 0;
}

li {
    float: right;
}
logo {
    float: left;
    margin: -40px 0px -40px 0px;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 50px 50px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}

.active {
    color: white;
}
</style>
</head>
<body>




<ul style="height: 120px">
  <logo><a class="active" href="#home">
    <img src="{% static 'images/hive.jpg' %}">
  </a></logo>
  <li><a href="#signup">Sign Up</a></li>
  <li><a href="#login">Login</a></li>
</ul>
<div id="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
